scalar BigInt

scalar DateTime

input LoginUserInput {
  email: String!
  password: String!
  service: String
  version: String
}

type Mutation {
  addTime(input: TimeInput!): Task
  createTask(input: TaskInput!): Task
  loginUser(input: LoginUserInput!): User
}

type Project {
  _id: String!
  completedTasks: Int!
  date: Int!
  id: String!
  key: String!
  name: String!
  numberOfTasks: Int!
  sprints: [Sprint]
  timeTracking: [Int!]
}

type Query {
  project(id: String!): Project
  projects: [Project]
  sprint(id: String!): Sprint
  sprints(filters: SprintInput): [Sprint]
  task(id: String!): Task
  tasks(filters: TasksInput): [Task]
}

type Sprint {
  _id: String!
  dateFrom: String
  dateTo: String
  id: String!
  key: String!
  name: String!
  project: Project
  status: String!
  tasks: [Task!]
}

input SprintInput {
  search: String
  status: [String!]
}

type Task {
  _id: String!
  code: String!
  createdAt: Int!
  desc: String
  id: String!
  listId: String!
  name: String!
  priority: String
  project: Project!
  projectId: String!
  reference: String!
  status: String!
  storypoints: Int
  times: [TimeTracking!]
  totalTime: Int
  type: String!
  updatedAt: Int!
}

input TaskInput {
  description: String
  name: String!
  projectId: String!
}

input TasksInput {
  projectId: String
  search: String
  status: [String!]
}

input TimeInput {
  projectId: String!
  taskId: String!
  time: Int!
}

type TimeTracking {
  date: Int!
  desc: String
  duration: Int!
  taskId: String!
  timeId: String!
  userId: String!
}

type User {
  createdAt: DateTime!
  deletedAt: DateTime
  email: String!
  id: Int
  lastname: String!
  name: String!
  updatedAt: DateTime!
}