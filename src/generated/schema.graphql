type Mutation {
  addTime(input: TimeInput!): Task
  createTask(input: TaskInput!): Task
}

type Project {
  _id: String!
  color: String
  completedTasks: Int!
  date: Int!
  desc: String
  icon: String
  id: String!
  key: String!
  name: String!
  numberOfTasks: Int!
  timeTracking: [Int!]
  type: String
}

type Query {
  project(id: String!): Project
  projects: [Project]
  task(id: String!): Task
  tasks: [Task]
}

type Task {
  _id: String!
  createdAt: Int!
  desc: String
  id: String!
  listId: String!
  name: String!
  priority: String
  projectId: String!
  reference: String!
  status: String!
  storypoints: Int
  times: [TimeTracking!]
  totalTime: Int
  type: String!
  updatedAt: Int!
}

input TaskInput {
  description: String
  name: String!
  projectId: String!
}

input TimeInput {
  projectId: String!
  taskId: String!
  time: Int!
}

type TimeTracking {
  date: Int!
  desc: String
  duration: Int!
  taskId: String!
  timeId: String!
  userId: String!
}